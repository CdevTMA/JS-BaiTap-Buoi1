<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  // Bài tập 1:
  <h5>Tính tiền lương nhân viên</h5>
  <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <div class="mb-3">
                    <input id="luong1Ngay" type="number" class="form-control" placeholder="Nhập lương một ngày" >
                    <input id="soNgayLam" type="number" class="form-control" placeholder="Số ngày làm">
                </div>
                <button id="btnTinhLuong" class="btn btn-primary">Tính lương</button>
                <p id="pLuong" class="mt-3 ">
                    <i class="fa-solid fa-hand-point-right"></i>
                </p>
            </div>
        </div>
    </div>
  </div>

  <hr>
  //Bài Tập 2:
  <div class="container">
  <h5> Tính giá trị trung bình</h5>
    <div class="row">
      <div class="col-md-4">
        <div class="mb-3"> 
          <input id="soThu_1" type="number"  class="form-control" placeholder="Nhập số thứ 1">
        </div>
      </div>
      <div class="col-md-4">
        <input id="soThu_2" type="number" class="form-control" placeholder="Nhập số thứ 2">
      </div>
      <div class="col-md-4">
        <input id="soThu_3" type="number" class="form-control" placeholder="Nhập số thứ 3">
      </div>
      <div class="col-md-4">
        <input id="soThu_4" type="number" class="form-control" placeholder="Nhập số thứ 4">
      </div>
      <div class="col-md-4">
        <input id="soThu_5" type="number" class="form-control" placeholder="Nhập số thứ 5">
      </div>
    </div>
    <button  id="btnTrungBinh" class="btn btn-primary mt-3">Tính trung bình</button>
    <p id="pTrungBinh" class="mt-3 ">
        <i class="fa-solid fa-hand-point-right"></i>
    </p>
  </div>

  <hr>
  // Bài tập 3:

  <div class="container">
    <h5>Quy đổi tiền</h5>
    <div>
        <label class="input-label">Số tiền USD:</label>
        <input id="usdAmount" class="form-control " type="number">
    </div>
    <div>
        <button id="convertButton" class="btn btn-primary mt-3 mb-3">Quy đổi</button>
        <p id="PQuyDoi"></p>
    </div>
</div>

  <hr>
  // Bài tập 4:
  <div class="container">
    <h5>Tính chu vi và diện tích</h5>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <div class="mb-3">
                    <input id="chieuDai" type="number" class="form-control" placeholder="Nhập chiều dài" >
                </div>
                <button id="btnTinh" class="btn btn-primary">Tính</button>
                <p id="pTinh" class="mt-3">
                    <i class="fa-solid fa-hand-point-right"></i>
                </p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="mb-3">
                    <input id="chiẻuRong" type="number" class="form-control" placeholder="Nhập chiều rộng">
                </div>
            </div>
        </div>
    </div>
  </div>

  <hr>
  // Bài tập 5:
  <div class="container">
    <div class="row">
        <div class="col-md-6">
            <label >Nhập số có 2 chữ số: </label>
            <input type="number" id="so" class="form-control">
            <button id="tinhTong" class="btn btn-primary mt-3">Tính Tổng</button>
            <p id="ketQua" class="mt-3"></p>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="./main.js"></script>
</body>

</html>
